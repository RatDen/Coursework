<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <link rel="icon" href="img/logo.png">

  <title>Coursework</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="wrap col-md-12">
        <div class="header">
          <div class="name-wrap">
            <div class="name">O Anikeev Denis O</div>
          </div>
          <a href="" class="buttons-toggler">
            <span class="toggler">
              O
            </span>
          </a>
        </div>
        <div class="buttons-section">
          <div class="buttons">
            <button class="button btn-insert" id="insert" data-bs-toggle="modal" data-bs-target="#modal-insert">Insert</button>
            <button class="button btn-delete" id="delete" data-bs-toggle="modal" data-bs-target="#modal-delete">Delete</button>
            <button class="button btn-update" id="update" data-bs-toggle="modal" data-bs-target="#modal-update">Update</button>
          </div>
        </div>
        <div class="content">
          <div class="data-wrap">
            <div class="data-table">
              <div class="data-table-head">
                <table>
                  <tr>
                    <th>Id</th>
                    <th>Buyer id</th>
                    <th>Product id</th>
                    <th>Quantity</th>
                    <th>Sum</th>
                  </tr>
                </table>
              </div>
              <div class="data-table-body">
                <table id="data">
                  <!-- <tr>
                    <td>data</td>
                    <td>data</td>
                    <td>data</td>
                    <td>data</td>
                  </tr> -->
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Модальной окно добавления записи -->
  <div class="modal" id="modal-insert" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Insert</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="modal-form" id="form" action="#">
          <input id="insert-buyer-id" type="text" placeholder="Enter buyer id">
          <input id="insert-product-id" type="text" placeholder="Enter product id">
          <input id="insert-quantity" type="text" placeholder="Enter quantity">
        </form>
      </div>
      <div class="modal-footer">
        <button id="insert-btn" type="button" class="button" data-bs-dismiss="modal">Confirm</button>
      </div>
      </div>
    </div>
  </div>

  <!-- Модальной окно удаления записи -->
  <div class="modal" id="modal-delete" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="form" action="#">
          <input id="delete-id" type="text" placeholder="Enter id you want to delete">
        </form>
      </div>
      <div class="modal-footer">
        <button id="delete-btn" type="button" class="button" data-bs-dismiss="modal">Confirm</button>
      </div>
      </div>
    </div>
  </div>

  <!-- Модальной окно обновления записи -->
  <div class="modal" id="modal-update" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Update</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="form" action="#">
          <input id="update-id" type="text" placeholder="Enter id you want to update">
        </form>
      </div>
      <div class="modal-footer">
        <button id="update-btn" type="button" class="button" data-bs-dismiss="modal">Confirm</button>
      </div>
      </div>
    </div>
  </div>

  <!-- Модальное окно изменения записи -->
  <div class="modal" id="modal-update-dialog" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Please enter new parameters for this record</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="form" action="#">
          <input id="new-buyer-id" type="text" placeholder="Enter buyer id">
          <input id="new-product-id" type="text" placeholder="Enter product id">
          <input id="new-quantity" type="text" placeholder="Enter quantity">
        </form>
      </div>
      <div class="modal-footer">
        <button id="update-dialog-btn" type="button" class="button" data-bs-dismiss="modal">Confirm</button>
      </div>
      </div>
    </div>
  </div>

  <!-- Jquerry -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <!-- <script src="js/data_output.js"></script> -->
  <script src="js/functions.js"></script>
  <script>dataOutput();</script>

  <!-- Bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
